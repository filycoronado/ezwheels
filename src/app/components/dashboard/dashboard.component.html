<section class="vh-100" style="background-color: #eee;">
  <div class="h-100">
    <div class="row d-flex">
      <div class="col-lg-12 col-xl-12">
        <div class="card text-black" style="border-radius: 25px;">


          <div class="card-body p-md-5">
            <div class="row justify-content-center">

              <div class="col-lg-4 col-xs-12 p-2">
                <div class="card">
                  <h5 class="card-header">Load Data (Xls)</h5>
                  <div class="card-body">
                    <h5 class="card-title">Inventory</h5>
                    <p class="card-text">Load XLS File  content inventory.</p>
                    <form>
                      <div class="form-group">
                        <input id="files" type="file" class="form-control-file" >
                        <button  (click)="onUpload()" class="btn btn-primary">Upload</button>
                      </div>
                    </form>
                    <!-- <a href="#" class="btn btn-primary">Load</a>-->
                  </div>
                </div>
              </div>


              <div class="col-lg-4 col-xs-12 p-2">
                <div class="card">
                  <h5 class="card-header">Add Car</h5>
                  <div class="card-body">
                    <h5 class="card-title">Add </h5>
                    <p class="card-text">Entry to inventory</p>
                    <a href="#/AddCar" class="btn btn-primary">Submit</a>
                  </div>
                </div>
              </div>



              <div class="row">

                <div class="col-lg-12 col-xl-12 p-2">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Car</th>
                        <th scope="col">Miles</th>
                        <th scope="col">vin</th>
                        <th scope="col">sold</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let car of cars">
                        <td>{{car.make}} {{car.model}} {{car.year}}</td>
                        <td>{{car.miles}}</td>
                        <td>{{car.vin}}</td>
                        <td>{{getStatus(car.sold)}}</td>
                        <td>

                          <a href="#/MakePayment/{{car.id}}" ><i class="bi bi-cash-coin"></i></a>
                          &nbsp;&nbsp;
                          <a href="#/AddCar/{{car.id}}" ><i class="bi bi-pencil-square"></i></a>
                          &nbsp;&nbsp;
                          <a href="#/AddService/{{car.id}}" ><i class="bi bi-wrench-adjustable"></i></a>


                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>


        </div>
      </div>


    </div>
  </div>
</section>
